version: '3'

services:
  db:
    build:
      context: ./src/
      dockerfile: neo4j.Dockerfile
    container_name: neo4j
    restart: always
    env_file:
      - .env
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./storage/db/data:/data
      - ./storage/db/logs:/logs

  api:
    build:
      context: ./src/
      dockerfile: api.Dockerfile
    container_name: api
    restart: always
    ports:
      - "8080:8080"
    environment:
      PYTHONDONTWRITEBYTECODE : 1
      PYTHONUNBUFFERED : 1
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app

  worker:
    build:
      context: ./src/
      dockerfile: worker.Dockerfile
    restart: always
    environment:
      PYTHONDONTWRITEBYTECODE : 1
      PYTHONUNBUFFERED : 1
    container_name: worker
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app