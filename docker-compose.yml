version: '3'

services:
  neo4j:
    build:
      context: ./src/
      dockerfile: neo4j.Dockerfile
    container_name: neo4j
    restart: always
    env_file:
      - .env
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./storage/neo4j/data:/data
      - ./storage/neo4j/logs:/logs

  # NOTE: We decided to ditch using a SQL database for our worker and are instead just using one Neo4j instance to store push tokens
  # and do emails on another service like Firebase. This is here in case we want to go with SQL again.
  # sql:
  #   build:
  #     context: ./src/
  #     dockerfile: sql.Dockerfile
  #   container_name: sql
  #   env_file:
  #     - .env
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - ./storage/sql/data:/data

  api:
    build:
      context: ./src/
      dockerfile: api.Dockerfile
    container_name: api
    restart: always
    ports:
      - "8080:8080"
    environment:
      PYTHONDONTWRITEBYTECODE : 1
      PYTHONUNBUFFERED : 1
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app

  worker:
    build:
      context: ./src/
      dockerfile: worker.Dockerfile
    restart: always
    environment:
      PYTHONDONTWRITEBYTECODE : 1
      PYTHONUNBUFFERED : 1
    container_name: worker
    env_file:
      - .env
    volumes:
      - ./src:/usr/src/app